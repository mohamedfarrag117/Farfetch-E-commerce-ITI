<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | FARFETCH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
      if (!localStorage.getItem("currentUser")) {
        window.location.href = "login.html";
      }
    </script>
  </head>

  <style>
    #burger-btn.open span:nth-child(1) {
      transform: rotate(45deg);
    }
    #burger-btn.open span:nth-child(2) {
      opacity: 0;
      transform: translateX(20px);
    }
    #burger-btn.open span:nth-child(3) {
      transform: rotate(-45deg);
    }
  </style>

  <body class="bg-gray-50 flex flex-col min-h-screen">
    <nav
      class="bg-[#9f8971] shadow-sm sticky top-0 z-50 w-full overflow-x-hidden"
    >
      <div class="container mx-auto px-4 py-4 flex justify-between items-start">
        <a
          href="index.html"
          class="text-2xl font-bold text-[#222] flex items-center gap-2"
        >
          <i class="ph ph-coat-hanger"></i> FARFETCH
        </a>
        <div class="menu hidden md:flex items-center gap-2">
          <a href="index.html" class="text-[#222] hover:text-white">Home</a>
          <a href="products.html" class="text-[#222] hover:text-white"
            >Products</a
          >
          <a href="cart.html" class="text-white relative mr-1">
            <i class="ph ph-shopping-cart text-xl font-bold"></i>
            <span
              class="cart-badge absolute -top-2 -right-2 bg-white text-[#9f8971] text-xs rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </a>
          <button
            onclick="logout()"
            class="text-sm text-[#222] hover:text-white font-medium border border-[#222] px-3 py-1 rounded hover:text-white"
          >
            Logout
          </button>
        </div>
        <button
          onclick="toggleMenu()"
          class="md:hidden flex flex-col justify-around w-6 h-6 border-none bg-transparent cursor-pointer absolute right-2 top-4 group"
          id="burger-btn"
        >
          <span
            class="w-full h-0.5 bg-gray-800 transition-all duration-300 origin-left"
          ></span>
          <span
            class="w-full h-0.5 bg-gray-800 transition-all duration-300"
          ></span>
          <span
            class="w-full h-0.5 bg-gray-800 transition-all duration-300 origin-left"
          ></span>
        </button>

        <div
          id="mobile-menu-container"
          class="hidden md:hidden bg-[#9f8971] p-4 flex flex-col gap-4 animate-fade-in"
        >
          <a href="index.html" class="text-white font-bold">Home</a>
          <a href="products.html" class="text-[#222]">Products</a>
          <a
            href="cart.html"
            class="text-[#222] flex justify-between items-center"
          >
            Cart
            <span
              class="cart-badge bg-white text-[#9f8971] text-xs rounded-full px-2"
              >0</span
            >
          </a>
          <button onclick="logout()" class="text-left text-[#222]">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- ========================================CART==================================== -->
    <div class="container mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold mb-8">Your Cart</h2>

      <div class="flex flex-col lg:flex-row gap-8">
        <div id="cart-list" class="w-full lg:w-2/3 space-y-4"></div>

        <div class="w-full lg:w-1/3">
          <div class="bg-white p-6 rounded-lg shadow sticky top-24">
            <div class="pt-2 flex justify-between font-bold text-lg mb-6">
              <span>Total</span>
              <span id="total">$0</span>
            </div>
            <button
              onclick="checkout()"
              class="w-full bg-[#9f8971] text-white py-3 rounded border border-transparent hover:bg-white hover:text-[#9f8971] hover:border-[#9f8971] hover:outline-none transition"
            >
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let cart = JSON.parse(localStorage.getItem("myCart")) || [];

      function renderCart() {
        const list = document.getElementById("cart-list");
        if (cart.length === 0) {
          list.innerHTML = `
  <div style="
    display: flex; 
    align-items: center; 
    justify-content: center; 
    flex-wrap: wrap; 
    gap: 20px; 
    padding: 20px;
    width: 100%;
  ">
    <p style="margin: 0; font-size: 20px; font-weight: bold;">Your Cart is Empty!</p>
    <img src="./emptycart.png" 
         style="max-width: 150px; width: 100%; height: auto; object-fit: contain;" 
         alt="Empty Cart"/>
  </div>
`;
          updateTotals();
          return;
        }

        list.innerHTML = cart
          .map(
            (item) => `
                <div class="bg-white p-4 rounded-lg shadow flex items-center gap-4">
                    <img src="${item.img}" class="w-20 h-20 object-cover rounded">
                    <div class="flex-grow">
                        <h4 class="font-bold">${item.name}</h4>
                        <p class="text-gray-500">$${item.price}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="updateQty(${item.id}, -1)" class="bg-red-400 px-2 rounded">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQty(${item.id}, 1)" class="bg-green-400 px-2 rounded">+</button>
                    </div>
                    <button onclick="removeItem(${item.id})" class="text-red-500 hover:text-red-700">
                        <i class="ph ph-trash text-xl font-bold text-[#9f8971]"></i>
                    </button>
                </div>
            `,
          )
          .join("");

        updateTotals();
        updateBadge();
      }

      function updateQty(id, change) {
        const item = cart.find((i) => i.id === id);
        if (item) {
          item.quantity += change;
          if (item.quantity <= 0) cart = cart.filter((i) => i.id !== id);
        }
        saveAndRender();
        updateBadge();
      }

      function removeItem(id) {
        cart = cart.filter((i) => i.id !== id);
        saveAndRender();
        updateBadge();
      }

      function saveAndRender() {
        localStorage.setItem("myCart", JSON.stringify(cart));
        renderCart();
      }

      function updateTotals() {
        const total = cart.reduce(
          (acc, item) => acc + item.price * item.quantity,
          0,
        );

        document.getElementById("total").innerText = total;
      }

      function checkout() {
        if (cart.length === 0) {
          showToast("Place your Order first", "error");
        } else {
          showToast("Order placed successfully!", "success");
          cart = [];
          saveAndRender();
          updateBadge();
        }
      }

      function updateBadge() {
        const count = cart.reduce((acc, item) => acc + item.quantity, 0);
        const badges = document.querySelectorAll(".cart-badge");
        badges.forEach((b) => {
          b.innerText = count;
        });
      }

      function toggleMenu() {
        const mobileMenu = document.getElementById("mobile-menu-container");
        const btn = document.getElementById("burger-btn");
        console.log("clicked");

        mobileMenu.classList.toggle("hidden");

        btn.classList.toggle("open");
      }

      function logout() {
        localStorage.removeItem("currentUser");
        window.location.href = "login.html";
      }

      renderCart();
      updateBadge();

      // ====================toast script==================

      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");

        toast.innerText = message;

        toast.classList.remove("bg-green-400", "bg-red-500");

        if (type === "error") {
          toast.classList.add("bg-red-500");
        } else {
          toast.classList.add("bg-green-400");
        }

        toast.classList.remove(
          "opacity-0",
          "pointer-events-none",
          "translate-y-[-20px]",
        );
        toast.classList.add("opacity-100", "translate-y-0");

        setTimeout(() => {
          toast.classList.add(
            "opacity-0",
            "pointer-events-none",
            "translate-y-[-20px]",
          );
          toast.classList.remove("opacity-100", "translate-y-0");
        }, 3000);
      }
    </script>

    <div
      id="toast"
      class="fixed top-20 right-5 bg-green-400 text-white px-6 py-3 z-50 pointer-events-none rounded-lg shadow-lg opacity-0 transform translate-y-[-20px] transition-all duration-300"
    ></div>
  </body>
</html>
